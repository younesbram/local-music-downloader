<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Downloader</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [urls, setUrls] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [downloads, setDownloads] = React.useState([]);
            const [stats, setStats] = React.useState(null);
            const [config, setConfig] = React.useState(null);
            const [error, setError] = React.useState(null);
            const [isProcessing, setIsProcessing] = React.useState(false);
            const [showPasswordInput, setShowPasswordInput] = React.useState(false);

            React.useEffect(() => {
                const interval = setInterval(() => {
                    fetchStatus();
                    fetchStats();
                }, 1000);
                fetchConfig();
                return () => clearInterval(interval);
            }, []);

            const fetchStatus = async () => {
                try {
                    const response = await fetch('/api/status');
                    const data = await response.json();
                    const downloadsList = Object.entries(data).map(([url, status]) => ({
                        url,
                        ...status
                    }));
                    setDownloads(downloadsList);
                } catch (err) {
                    console.error('Error fetching status:', err);
                }
            };

            const fetchStats = async () => {
                try {
                    const response = await fetch('/api/stats');
                    const data = await response.json();
                    setStats(data);
                } catch (err) {
                    console.error('Error fetching stats:', err);
                }
            };

            const fetchConfig = async () => {
                try {
                    const response = await fetch('/api/config');
                    const data = await response.json();
                    setConfig(data);
                } catch (err) {
                    console.error('Error fetching config:', err);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError(null);
                setIsProcessing(true);

                try {
                    const urlList = urls.split('\n')
                        .map(url => url.trim())
                        .filter(Boolean);

                    if (urlList.length > 5 && !password) {
                        setShowPasswordInput(true);
                        setIsProcessing(false);
                        return;
                    }

                    const response = await fetch('/api/download', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            urls: urlList,
                            password: password 
                        }),
                    });

                    if (!response.ok) {
                        const data = await response.json();
                        throw new Error(data.detail || 'Failed to start download');
                    }
                    
                    setUrls('');
                    setPassword('');
                    setShowPasswordInput(false);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsProcessing(false);
                }
            };

            return (
                <div className="min-h-screen py-12 px-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="flex justify-between items-center mb-8">
                            <h1 className="text-3xl font-bold">Music Downloader</h1>
                            <a 
                                href="https://x.com/didntdrinkwater" 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="text-blue-500 hover:text-blue-600"
                            >
                                Need the password? DM me on Twitter @didntdrinkwater
                            </a>
                        </div>

                        {stats && (
                            <div className="mb-8 p-6 bg-white rounded-lg shadow">
                                <h2 className="text-xl font-semibold mb-4">Download Stats</h2>
                                <div className="grid grid-cols-2 gap-4 mb-6">
                                    <div>
                                        <p className="text-gray-600">Total Files</p>
                                        <p className="text-2xl font-bold">{stats.total_files}</p>
                                    </div>
                                    <div>
                                        <p className="text-gray-600">Total Size</p>
                                        <p className="text-2xl font-bold">{Math.round(stats.total_size_mb)} MB</p>
                                    </div>
                                </div>
                                
                                {stats.recent_files && stats.recent_files.length > 0 && (
                                    <div>
                                        <h3 className="font-semibold mb-2">Recent Downloads</h3>
                                        <div className="space-y-2">
                                            {stats.recent_files.map((file, index) => (
                                                <div key={index} className="flex items-center justify-between text-sm bg-gray-50 p-2 rounded">
                                                    <span className="truncate flex-1">{file.name}</span>
                                                    <div className="flex items-center gap-4">
                                                        <span className="text-gray-600">{file.size_mb} MB</span>
                                                        <span className="text-gray-600">{file.date}</span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                        
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <textarea
                                className="w-full h-32 p-3 border rounded-lg"
                                value={urls}
                                onChange={(e) => setUrls(e.target.value)}
                                placeholder="Enter URLs (one per line)&#10;Supports: YouTube, Spotify, SoundCloud&#10;Note: Password required for more than 5 downloads"
                                disabled={isProcessing}
                            />

                            {showPasswordInput && (
                                <div className="space-y-2">
                                    <p className="text-sm text-gray-600">
                                        Password required for more than 5 downloads.
                                        <a 
                                            href="https://x.com/didntdrinkwater" 
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            className="ml-1 text-blue-500 hover:text-blue-600"
                                        >
                                            DM me for the password
                                        </a>
                                    </p>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        placeholder="Enter password"
                                        className="w-full p-3 border rounded-lg"
                                    />
                                </div>
                            )}

                            <button
                                type="submit"
                                disabled={isProcessing || !urls.trim()}
                                className="w-full py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:bg-gray-400"
                            >
                                {isProcessing ? 'Processing...' : 'Start Download'}
                            </button>
                        </form>

                        {error && (
                            <div className="mt-4 p-4 bg-red-50 text-red-500 rounded-lg">
                                {error}
                            </div>
                        )}

                        {downloads && downloads.length > 0 && (
                            <div className="mt-8 space-y-4">
                                <h2 className="text-xl font-semibold">Active Downloads</h2>
                                {downloads.map((download, index) => (
                                    <div key={index} className="border rounded-lg p-4">
                                        <div className="flex justify-between mb-2">
                                            <span className="font-medium truncate">{download.url}</span>
                                            <span>{download.progress}%</span>
                                        </div>
                                        <div className="w-full bg-gray-200 rounded-full h-2">
                                            <div
                                                className={"h-2 rounded-full transition-all duration-300 " + 
                                                    (download.status === 'failed' ? 'bg-red-500' : 
                                                    download.status === 'completed' ? 'bg-green-500' : 
                                                    'bg-blue-500')
                                                }
                                                style={{width: download.progress + '%'}}
                                            />
                                        </div>
                                        {download.error && (
                                            <p className="text-red-500 mt-2 text-sm">{download.error}</p>
                                        )}
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
